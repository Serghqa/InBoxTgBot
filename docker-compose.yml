  postgres:
    image: postgres:17.4-alpine
    env_file: .env
    restart: unless-stopped
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - app-net
  redis:
      image: redis:7.4-alpine
      restart: unless-stopped
      healthcheck:
        test: ["CMD", "redis-cli", "ping"]
        interval: 10s
        timeout: 5s
        retries: 5
      ports:
        - "127.0.0.1:6379:6379"
      logging:
        driver: json-file
        options:
          max-size: 10m
          max-file: 3
      volumes:
        - ./redis/data:/data
        - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
      networks:
        - app-net
networks:
  app-net:
    driver: bridge